<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost calculator</title>

    <!-- custom css link  -->

    <link rel="stylesheet" href="css/style.css">




    <!-- bootstrap links -->


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class="pb-5">
    <header class="container">
        <h1 class="text-center mt-5 text-primary "> <span > Cost Calculator</span></h1>

         <!-- error masg -->
    <div id="alert" class=" none alert alert-success" role="alert">
        <h4 class=" alert-heading text-center">Warning</h4>
        <p id="message" class="text-center">ng within an alert works with this kind of content.</p>
        <h3 class="text-end"><button id="got-it" class="btn btn-primary"> got it</button></h3>
      </div>
    </header>
    <main id="main-part" class="container ">
        <section class="d-lg-flex justify-content-around g-col-4 ">

            <!-- pic section  -->

            <section id="pic-section " class="pt-5 col-lg-6 ">
                <img id="pic-1" class="rounded-3" src="images/pic-1.jpg" alt="">
            </section>

            <!-- calculation section  -->

            <section id="calculaion-section" class="m-auto rounded-3 mt-sm-0 me-1 mt-lg-5 ms-lg-2 col-lg-6 ">
                
                <!-- mandatory section  -->

                <section class="">

                    <!-- income section  -->

                    <div class="">
                        <h3 class="text-center my-4 pt-sm-5">Income</h3>
                        <div class="container input-group mb-3 w-50">
                            <span class="input-group-text">Income</span>
                            <input type="text" id="income-input" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                        </div>
                    </div><br>
                    <!-- Expenses section  -->
                    <div class="">
                        <h3 class="text-center my-4 ">Expenses</h3>
                        <div class="container input-group mb-3 w-50">
                            <span class="input-group-text">Food</span>
                            <input type="text" id="food-cost" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                        </div>
                        <div class="container input-group mb-3 w-50">
                            <span class="input-group-text">Rent</span>
                            <input type="text" id="rent-cost" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                        </div>
                        <div class="container input-group mb-3 w-50">
                            <span class="input-group-text">Clothes</span>
                            <input type="text" id="cloth-cost" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                        </div>
                    </div>

                    <!-- calculate btn  -->

                    <div class="d-flex justify-content-center align-items-center flex-column">
                        <button id="calculate-btn" class="btn btn-primary"> <span class="p-3">Calculate</span> </button><br>
                        <span class="">
                            <h3>Total Expenses : <span id="total-expenses"></span></h3>
                            <h3>Balance : <span id="total-remain"></span></h3>
                        </span>
                        
                    </div>

                </section><br>

                <!-- optional section  -->
                <section class="d-flex flex-column align-items-center">
                    <div class="save ">
                        <h3 class="d-flex">save :<span><div class="ms-2 input-group mb-3 ">
                            <input id="save-input" type="text" class="form-control" >
                          </div></span>  <span class="mx-3">%</span> <span><button id="save"  class="btn btn-primary" data-bs-dismiss="modal">save</button> </span></h3>
                    </div>
                    <h4>saving amount: <span id="saving-amount"></span></h4>
                    <h4>Remaining Balance: <span id="remaining-balance"></span></h4>
                </section>
            </section>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
