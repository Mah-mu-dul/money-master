<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost calculator</title>

    <!-- custom css link  -->

    <link rel="stylesheet" href="css/style.css">




    <!-- bootstrap links -->


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>title</h1>
    </header>
    <main id="main-part" class="container">
        <section class="d-lg-flex justify-content-around g-col-4">

            <!-- pic section  -->

            <section id="pic-section" class="pt-5 col-lg-5 ">
                <img id="pic-1" src="images/pic-1.jpg" alt="">
            </section>

            <!-- calculation section  -->

            <section id="calculaion-section" class="m-auto mt-sm-0 mt-lg-5 col-lg-6 ">
                
                <!-- mandatory section  -->

                <section class="">

                    <!-- income section  -->

                    <div class="">
                        <h3 class="text-center my-4 ">Income</h3>
                        <div class="container input-group mb-3 w-50">
                            <span class="input-group-text">Income</span>
                            <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                        </div>
                    </div>
                    <!-- Expenses section  -->
                    <div class="">
                        <h3 class="text-center my-4 ">Expenses</h3>
                        <div class="container input-group mb-3 w-50">
                            <span class="input-group-text">Food</span>
                            <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                        </div>
                        <div class="container input-group mb-3 w-50">
                            <span class="input-group-text">Rent</span>
                            <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                        </div>
                        <div class="container input-group mb-3 w-50">
                            <span class="input-group-text">Clothes</span>
                            <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                        </div>
                    </div>

                    <!-- calculate btn  -->

                    <div class="d-flex justify-content-center align-items-center flex-column">
                        <button class="btn btn-primary"> <span class="p-3">Calculate</span> </button><br>
                        <h3>Total Expenses : <span id="total-expenses">5000</span></h3>
                        <h3>Balance : <span id="total-remain">2000</span></h3>
                        <div class="save ">
                            <h3 class="d-flex">save :<span><div class="ms-2 input-group mb-3 ">
                                <input type="text" class="form-control" >
                              </div></span>  <span class="mx-3">%</span> <span><button class="btn btn-primary">save</button> </span></h3>
                        </div>
                        <h4>saving amount: <span id="saving-amount">2000</span></h4>
                        <h4>Remaining Balance: <span id="remaining-balance">2000</span></h4>
                    </div>

                </section>

                <!-- optional section  -->
                <section class="">

                </section>
            </section>
        </section>
    </main>
    <footer>
        <h1>hi</h1>
    </footer>
</body>
</html>
